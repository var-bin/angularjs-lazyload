<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lazy load AngularJS with Webpack</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <header class="row">
      <nav class="col-xs-12">
        <ul class="list-inline">
          <li>
            <a ui-sref="home">Home</a>
          </li>
          <li>
            <a ui-sref="home.about">Home/About</a>
          </li>
          <li>
            <a ui-sref="blog">Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <ui-view></ui-view>
  </div>
</body>
</html>
